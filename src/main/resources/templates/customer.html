<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/main_layout}"
      xmlns:th="https://www.thymeleaf.org">


<div layout:fragment="content">

    <div class="container">

<h1>Register Customer</h1>
<form th:action="@{/customer}" method="POST">

    <div class="form-group">
        <label for="inputId">Id</label>
        <input type="input" style="border-color:#787676;" class="form-control" name="id" id="inputId">
    </div>

    <div class="form-group">
        <label for="inputName">Name</label>
        <input type="input" style="border-color:#787676;" class="form-control" name="name" id="inputName">
    </div>

    <div class="form-group">
        <label for="inputPin">Pin</label>
        <input type="password" style="border-color:#787676;" class="form-control" name="pin" id="inputPin">
    </div>

    <div class="form-group" style="display: flex;justify-content: center;align-items: center;margin-top:20px">
        <input type="submit" class="btn btn-primary">
    </div>
</form>
<hr>


<h1>All Customers</h1>

<table class="table table-bordered">
    <thead class="thead-light">
    <tr>
        <th style="text-align: center;">Id</th>
        <th style="text-align: center;">Name</th>
        <th style="text-align: center;">Pin</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="customer : ${allCustomers}">
        <td style="text-align: center;" th:text="${customer.id}"></td>
        <td style="text-align: center;" th:text="${customer.name}"></td>
        <td th:text="${customer.pin}"></td>
    </tr>

    </tbody>

</table>
    </div>
</div>
